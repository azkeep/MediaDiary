<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Media Entries</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        /* Basic styling (can be moved to styles.css) */
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .finished-true { background-color: #e6ffe6; }
        .finished-false { background-color: #ffcccc; }
        .empty-row { text-align: center; font-style: italic; color: gray; }
    </style>
</head>
<body>

<header>
    <h1>ðŸŽ¬ My Media Diary: Recent Selections</h1>
    <p>Viewing entries from the last 3 days.</p>
</header>

<main>
    <table id="media-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Type</th>
            <th>Genre</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${recent}"
            th:class="${item.isFinished} ? 'finished-true' : 'finished-false'">

            <td th:text="${item.title}">Placeholder Title</td>
            <td th:text="${item.date}">2025-01-01</td>
            <td th:text="${item.type}">Movie</td>
            <td th:text="${item.genre}">Action</td>
            <td th:text="${item.isFinished} ? 'Finished' : 'In Progress'">Finished</td>
        </tr>

        <tr th:if="${#lists.isEmpty(recent)}">
            <td colspan="5" class="empty-row">No recent media entries found in the last 3 days.</td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>&copy; 2025 Media Diary App</p>
</footer>

</body>
</html>
